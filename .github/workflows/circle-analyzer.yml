name: Circle Community Analyzer

on:
  # Run every 2 weeks on 1st and 15th of month at 6:30 AM UTC
  schedule:
    - cron: '30 6 1,15 * *'

  # Allow manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      days_back:
        description: 'Days to look back (default: 14)'
        required: false
        default: '14'
        type: string
      dry_run:
        description: 'Dry run (show what would be analyzed)'
        required: false
        default: false
        type: boolean

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Safety timeout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Circle analyzer
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          CIRCLE_API_KEY: ${{ secrets.CIRCLE_API_KEY }}
        run: |
          # Build command with optional flags
          CMD="python circle_analyzer.py"

          # Add days_back parameter if provided
          if [ -n "${{ github.event.inputs.days_back }}" ]; then
            CMD="$CMD --days ${{ github.event.inputs.days_back }}"
          fi

          # Add dry-run flag if enabled
          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            CMD="$CMD --dry-run"
          fi

          echo "Running: $CMD"
          $CMD

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: circle-analyzer-logs
          path: |
            *.log
          retention-days: 7
