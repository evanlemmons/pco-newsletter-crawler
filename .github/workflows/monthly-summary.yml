name: Monthly Summary

on:
  # Run on 1st of each month at 7 AM UTC
  schedule:
    - cron: '0 7 1 * *'

  # Allow manual trigger for testing
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (show analysis without creating entry)'
        required: false
        default: false
        type: boolean
      days_back:
        description: 'Days to look back (default: 30)'
        required: false
        default: '30'
        type: string

jobs:
  summarize:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Summary generation is quick (no browser needed)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install notion-client anthropic

      - name: Run monthly summary
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          CMD="python monthly_summary.py"

          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            CMD="$CMD --dry-run"
          fi

          if [ -n "${{ github.event.inputs.days_back }}" ] && [ "${{ github.event.inputs.days_back }}" != "30" ]; then
            CMD="$CMD --days ${{ github.event.inputs.days_back }}"
          fi

          echo "Running: $CMD"
          $CMD
